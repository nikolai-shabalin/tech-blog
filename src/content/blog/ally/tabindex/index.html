<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Grid Responsive Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; }
    .header {
      display: grid;
      gap: 16px;
      padding: 16px;
      background: #f5f5f5;
      grid-template-areas:
        "logo"
        "nav"
        "social";
      /* По умолчанию мобильная сетка */
      reading-flow: grid-rows;
    }
    .logo {
      grid-area: logo;
      font-weight: bold;
      font-size: 1.5rem;
      color: #2d72d9;
      background: #eaf1fb;
      border-radius: 8px;
      padding: 6px 16px;
      text-decoration: none;
      display: block;
      width: max-content;
    }
    .nav {
      grid-area: nav;
      display: flex;
      gap: 16px;
      justify-content: flex-start;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      padding: 6px 10px;
      border-radius: 5px;
    }
    .social {
      grid-area: social;
      display: flex;
      gap: 12px;
    }
    .social a {
      color: #2d72d9;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eaf1fb;
    }

    @media (min-width: 700px) {
      .header {
        grid-template-columns: auto 1fr auto;
        grid-template-areas: "logo social nav";
        align-items: center;
        /* Теперь сетка в 3 колонки, читаем по колонкам */
        reading-flow: grid-columns;
      }
      .nav {
        justify-content: flex-end;
      }
      .social {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<header class="header">
  <a href="#" class="logo">Логотип</a>
  <nav class="nav" aria-label="Навигация">
    <a href="#about">О нас</a>
    <a href="#services">Услуги</a>
    <a href="#contact">Контакты</a>
  </nav>
  <div class="social">
    <a href="#" aria-label="Telegram">TG</a>
    <a href="#" aria-label="VK">VK</a>
    <a href="#" aria-label="YouTube">YT</a>
  </div>
</header>
<!-- JS больше не нужен -->
</body>
</html>
